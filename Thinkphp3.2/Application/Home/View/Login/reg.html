<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0027)http://www.58pic.com/enroll -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>千图网-注册</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/qt-ui.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login_v714.css">
    <style>
        .geetest_holder {
            width: 100% !important;
        }

        .img-code-a {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 8px;
            cursor: pointer;
            background-image: url('http://icon.58pic.com/revision/images/img-code-bg.png');
        }

        #sendcode-captcha {
            display: none;
        }
    </style>
</head>
<body>
<div class="qt-header-other">
    <div class="w1200">
        <div class="qt-logo">
            <a class="statis" site="1" href="http://www.58pic.com/" title="千图网"></a></div>
        <div class="header-title">注册</div>
    </div>
</div>
<!--落地页主体部分-->
<div class="login-main" style="background-color:#10c55b; height: 476px;">
    <div class="w1200">
        <img class="statis publicPicClick" data-which="register" site="2" src="__PUBLIC__/images/59a7d9f62c0c9.png">
        <!--注册-->
        <div class="login-wrap">
            <div class="login-hearder">
                <a class="statis site-change" site="8" href="{:U('Home/Login/Login')}">
                    <div class="header-btn">登录</div>
                </a>

                <div class="header-btn on">注册</div>
            </div>
            <div class="login-content">
                <div class="login-others-cards">
                    <a site="9"
                       href="http://www.58pic.com/index.php?m=login&amp;a=snsLogin&amp;type=qq&amp;isRedirect=1" class="other-logo
             logo-qq statis site-change"><i></i>&nbsp;
                        <span>QQ注册</span></a>
                    <a site="11" href=""><i></i>&nbsp;
                        <span>账户密码注册</span></a>
                    <a site="10"
                       href="http://www.58pic.com/index.php?m=login&amp;a=snsLogin&amp;type=weixin&amp;isRedirect=1"
                       class="other-logo logo-wechat statis site-change"><i></i>&nbsp;
                        <span>微信注册</span></a>

                </div>
                <div class="login-box" style="display: block;">
                    <p class="cutting-line"><span>或</span></p>

                    <div class="login-form">
                        <form action="{:U('Home/Login/reg2')}" id="weiwei" method="post">
                        <div class="input-inline">
                            <div class="input-icon i-phone">

                            </div>
                            <input id="phone" type="text" maxlength="11" autocomplete="off" value="" placeholder="请输入用户名" name="username">
                            <p class="warning-text show"></p>
                        </div>
                        <div id="sendcode-captcha" class="input-inline captcha" style="display: block;">
                            <input id="phone2" type="text" maxlength="11"  value="" placeholder="请输入密码" name="password">
                            <p class="warning-text"></p>
                        </div>
                        <div class="input-inline captcha">
                            <input id="captcha" type="text" maxlength="11" value=""  placeholder="请再次输入密码" name="password2" >
                            <p class="warning-text"></p>
                        </div>
                            <div class="input-inline captcha">
                                <input id="captcha2" type="text" maxlength="11" value=""  placeholder="请输入手机号" name="number" >
                                <p class="warning-text"></p>
                            </div>
                        <div class="login-submit qt-btn btn-green-linear disabled" id="submit-phone">
                            <a class="statis" site="13" href="" onclick="dianji()">注册</a>
                        </div>

</form>
                        <script>
                            function dianji(){
                                $("#weiwei").submit();
                            }
                        </script>
                        <p class="login-switch"> 点击「注册」按钮，即代表你同意<a href="http://www.58pic.com/?m=links&amp;a=announce"
                                                                   class="text-green">《注册声明》</a><a
                                href="http://www.58pic.com/copyright.html" class="text-green">《版权声明》</a></p></div>

                </div>
                <div class="login-footer" style="display: none;"><p class="login-type"><a site="7" href="javascript:;"
                                                                                          class="statis j-phoneLogin"
                                                                                          rel="external nofollow"
                                                                                          style="margin: 0;border: 0; position: static;">手机验证码注册</a>
                </p></div>
            </div>
        </div>
    </div>
</div>

<div class="qt-footer-other login-footer"> Copyright &#169; 2017千图网 沪ICP备10011451号-6
</div>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js" ></script>
<script type="text/javascript" src="__PUBLIC__/js/loginNew-enrollv0802.js"></script>
<script>    $(document).ready(function () {
    var timestamp = new Date().getTime();
    $(window).unload(function () {
        var site = 2;
        var timestampEnd = new Date().getTime();
        var time = parseInt((timestampEnd - timestamp) / 1000);
        if (document.referrer) {
            var action = 'href';
        } else {
            var action = 'quit';
        }
        $.getJSON("http://stats.58pic.com/58pic/index.php?m=staLogin&a=exitSta&action=" + action + "&site=" + site + "&time=" + time + "&callback=?", function () {
        });
    });

    $(".publicPicClick").click(function () {
        var which = $(this).attr('data-which');
        $.get("http://ajax.58pic.com/58pic/index.php?m=publicPicClickTongji&a=index&which=" + which + "&callback=?", function () {
        });
    })

});
</script>
</body>
</html>
