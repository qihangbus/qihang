<!doctype html>
<html class="m">
<head>
<meta charset="utf-8">
<meta http-equiv="x-dns-prefetch-control" content="on">
<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="renderer" content="webkit">
<title>管理教师</title>
<link rel="stylesheet" href="__PUBLIC__/css/mobiles/base.css">
<link rel="stylesheet" href="__PUBLIC__/css/mobiles/app.css">
<link rel="stylesheet" href="__PUBLIC__/css/mobiles/iconfont.css">
</head>
<body>

<div class="wrap2"> 
	<if condition="$list neq ''">
		<div class="address_t" style="display:none;"><span>编辑</span></div>
		<div class="line_hr"></div>
		<div class="address_list">
			<volist name="list" id="vo">
				<a href="javascript:void(0);" class="adrdel" aid="{$vo.teacher_id}">
					<i class="adr_del">&nbsp;</i>
				</a>
				<a href="{:U('mobile.php/MIndex/teacher_edit/',array('teacher_id'=>$vo['teacher_id'],'user_id'=>$user_id,'user_flag'=>$user_flag))}">	
					<dl class="adr_oitem">
						<dt class="dt_otit"><span class="s_name"><i class="ic_ad ic_ad_r">{$vo.teacher_name}</i></span></dt>
						<dd class="dd_dinfo"><span><i class="ic_ad ic_ad_cell">{$vo.teacher_mobile}</i></span></dd>
					</dl>
				</a>
			</volist>	
		</div>
		<br><br><br>
		<div class="btn_box "><a href="{:U('mobile.php/MIndex/add_teacher/',array('user_id'=>$user_id,'user_flag'=>$user_flag))}" class="btn btn2 btn_address">添加教师</a></div>
	<else/>
		<dl class="dl_null dl_null_address">
			<dt><img src="__PUBLIC__/images/mobiles/ic_null_address.png" alt="" /></dt>
			<dd class="dd_tips">目前还没有教师哦~</dd>
			<dd class="dd_btn"><a href="{:U('mobile.php/MIndex/add_teacher/',array('user_id'=>$user_id,'user_flag'=>$user_flag))}" class="btn btn2 btn_address">添加教师</a>  </dd>
		</dl>
	</if>
 <a href="{:U('mobile.php/MIndex/index',array('id'=>$user_id))}">
<span class="f_index" style="bottom:15px;"><span class="iconfont icon-shouyeshouye"></span></span>
</a> 	
</div>


<script class="js_prejs" type="text/javascript" src="__PUBLIC__/js/mobiles/lib/jquery.min.js"></script>
<script src="__PUBLIC__/js/mobiles/layer/mobile/layer.js"></script>
<script type="text/javascript">
$(function(){
	$(".adrdel").click(function(){
		var aid = $(this).attr('aid');

		layer.open({
            title: false,
            content: '确定删除此教师信息？',
            btn:['确定','取消'],
            yes:function(index,layero){
                
                $.post("{:U('mobile.php/MIndex/del_teacher')}",{teacher_id:aid},function(result){
					if(result > 0){

						layer.open({
                            title:false,
                            content:'删除成功',
                            btn:['关闭'],
                            yes:function(index){
                                layer.closeAll();
                                location.reload();
                            },
                        });
					}
				});

            },
            btn2:function(index,layero){
                layer.closeAll();
            }
        }); 


});
})
</script>
</body>
</html>
