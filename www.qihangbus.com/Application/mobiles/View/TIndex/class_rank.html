<!doctype html>
<html class="m">
<head>
<meta charset="utf-8">
<meta http-equiv="x-dns-prefetch-control" content="on">
<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

<meta name="renderer" content="webkit">
<title>排名</title>
<link rel="stylesheet" href="__PUBLIC__/css/mobiles/base.css">
<link rel="stylesheet" href="__PUBLIC__/css/mobiles/app.css">
<link rel="stylesheet" href="__PUBLIC__/css/mobiles/iconfont.css">
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</head>
<body class="mbg">

<div class="wrap2"> 

<dl class="dl_paim">
	<dt><img src="{$userinfo.teacher_avatar}" alt="" /></dt>
	<dd class="color2 dd_paim">您当前排名在<span class="color1">{$student_per}</span>教师之前</dd>
	<dd class="dd_name">{$userinfo.teacher_name}</dd>
	<dd class="dd_leij">累计拥有<span class="color2">{$userinfo.rank_points}</span>颗金豆</dd>
	<dd class="dd_share"><span class="ic_share"></span></dd>
</dl>

 <a href="{:U('mobile.php/TIndex/index',array('teacher_id'=>$user_id))}">
<span class="f_index" style="bottom:15px;"><span class="iconfont icon-shouyeshouye"></span></span>
</a> 
</div>
<script class="js_prejs" type="text/javascript" src="__PUBLIC__/js/mobiles/lib/jquery.min.js"></script>
<script src="__PUBLIC__/js/mobiles/layer/mobile/layer.js"></script>
<script type="text/javascript">
$(function(){
	$(".ic_share").click(function(){
		layer.open({
			className: 'popuoshare',
			content: '<dl class="dl_share"><dt>点击右上角，进行分享操作</dt><dd class="dd_btn"><a href="javascript:;" onclick="layer.closeAll()" class="">点击关闭</a></dd></dl>',
			shadeClose: false,
			shade: 'background:url(/Public/images/mobiles/sharebg.png) no-repeat right top;background-size:40% auto;background-color: rgba(0,0,0,.8)'
		});
	});
})	

wx.config({
	debug: false,
	appId: "{$signPackage['appId']}",
	timestamp: "{$signPackage['timestamp']}",
	nonceStr: "{$signPackage['nonceStr']}",
	signature: "{$signPackage['signature']}",
	jsApiList: [
	  	'onMenuShareTimeline',
	  	'onMenuShareAppMessage',
		'onMenuShareQQ',
		'onMenuShareWeibo',
		'onMenuShareQZone'
	]
});

wx.ready(function () {
	wx.onMenuShareTimeline({
	    title: '扫码关注',
	    desc:'启萌巴士分享链接',
	    link: 'http://www.chiyingkeji.com/',
	    imgUrl: 'http://www.chiyingkeji.com/Public/images/mobiles/qrcode.jpg',
	    success: function () { 
	        layer.msg('分享成功', {
			 	time: 2000000,
			  	btn: ['关闭'],
			  	yes: function(){
				    layer.closeAll();
				    $(".share").hide();
				}
			});
	    },
	    cancel: function () { 
	        // 用户取消分享后执行的回调函数
	        $(".share").hide();
	    }
	}); 

	wx.onMenuShareAppMessage({
	    title: '扫码关注', // 分享标题
	    desc:'启萌巴士分享链接',
	    link: 'http://www.chiyingkeji.com/',
	    imgUrl: 'http://www.chiyingkeji.com/Public/images/mobiles/qrcode.jpg',
	    success: function () { 
	        layer.msg('分享成功', {
			 	time: 2000000, //20s后自动关闭
			  	btn: ['关闭'],
			  	yes: function(){
				    layer.closeAll();
				}
			});
	    },
	    cancel: function () { 
	        // 用户取消分享后执行的回调函数
	    }
	});	

	wx.onMenuShareQQ({
	    title: '扫码关注', // 分享标题
	    desc:'启萌巴士分享链接',
	    link: 'http://www.chiyingkeji.com/',
	    imgUrl: 'http://www.chiyingkeji.com/Public/images/mobiles/qrcode.jpg',
	    success: function () { 
	       layer.msg('分享成功', {
			 	time: 2000000, //20s后自动关闭
			  	btn: ['关闭'],
			  	yes: function(){
				    layer.closeAll();
				}
			});
	    },
	    cancel: function () { 
	       // 用户取消分享后执行的回调函数
	    }
	});

	wx.onMenuShareWeibo({
	   	title: '扫码关注', // 分享标题
	    desc:'启萌巴士分享链接',
	    link: 'http://www.chiyingkeji.com/',
	    imgUrl: 'http://www.chiyingkeji.com/Public/images/mobiles/qrcode.jpg',
	    success: function () { 
	       layer.msg('分享成功', {
			 	time: 2000000, //20s后自动关闭
			  	btn: ['关闭'],
			  	yes: function(){
				    layer.closeAll();
				}
			});
	    },
	    cancel: function () { 
	        // 用户取消分享后执行的回调函数
	    }
	});


	wx.onMenuShareQZone({
	    title: '扫码关注', // 分享标题
	    desc:'启萌巴士分享链接',
	    link: 'http://www.chiyingkeji.com/',
	    imgUrl: 'http://www.chiyingkeji.com/Public/images/mobiles/qrcode.jpg',
	    success: function () { 
	       layer.msg('分享成功', {
			 	time: 2000000, //20s后自动关闭
			  	btn: ['关闭'],
			  	yes: function(){
				    layer.closeAll();
				}
			});
	    },
	    cancel: function () { 
	        // 用户取消分享后执行的回调函数
	    }
	});
});
</script>
</body>
</html>
