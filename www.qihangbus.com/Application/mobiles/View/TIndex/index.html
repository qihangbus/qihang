<script class="js_prejs" type="text/javascript" src="__PUBLIC__/js/mobiles/lib/jquery.min.js"></script>
<script src="__PUBLIC__/js/mobiles/lib/swiper.min.js"></script>
<script src="__PUBLIC__/js/mobiles/layer/mobile/layer.js"></script>
<script src="/Public/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            loop: true,
            paginationClickable: true
        });

        var bHeight = $('.swiper-home').height();
        $('.have-bottom-swiper').css("bottom",bHeight);

        $("#signin").click(function(){
            var uid = $(this).attr('uid');
            var num = $("#signnum").val();
            var uflag = 2;
            $.post("{:U('mobile.php/TIndex/signin')}",{user_id:uid,user_flag:uflag,signnum:num},function(ret){
                if(ret.code > 0){

                    layer.open({
                        title:false,
                        content:'签到成功,本次签到获得'+ret.user_points+'金豆',
                        btn:['关闭'],
                        yes:function(index){
                            layer.closeAll();
                            location.reload();
                        },
                    });
                }
            },'json');
        });

        $("#dist_book").click(function(){
            var id = $(this).attr('data-id');
            layer.alert('您确定要分配图书？',{icon:3,title:'提示'},function() {
                var load = layer.load(3);
                $.ajax({
                    url: "{:U('mobile.php/TIndex/distributeBook')}",
                    type: 'get',
                    data: {teacher_id: id},
                    success: function (data) {
                        layer.close(load);
                        layer.msg(data.info, {time: 2500});
                    },
                    error: function (responseText, statusText) {
                        layer.close(load);
                        if (statusText == 'timeout') {
                            layer.msg("服务器繁忙，请稍后再试", {time: 3000});
                            return;
                        } else {
                            layer.msg(statusText, {time: 3000});
                        }
                    },
                    timeout: 5000,
                    dataType: 'json'

                });
            });
        });
    })
</script>
