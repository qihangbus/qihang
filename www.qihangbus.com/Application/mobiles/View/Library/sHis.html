<!doctype html>
<html class="m">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="renderer" content="webkit">
		<title>图书流转信息</title>
		
		<include file="Common:theme" />
	</head>

	<body>

		<div class="wrap2">

			<ul class="cart_list">

				<li class="li_cart">
					<dl class="cart_pro">
						<dt class=""><img src="__STATIC__/images/pp.png" alt="" /></dt>
						<dd class="dd_pname2 p_padr">
							<p><b>{$data[0][book_name]}</b></p>
							<p><b>图书位置 </b>{$data[0][class_name]}</p>
							<p><b>入库时间 </b> <span class="color1">{$data[0][add_time]}</span></p>
						</dd>
						<dd class="dd_r dd_r2">
							<eq name="data['book_status']" value="1">
									<a href="" class="ibtn_1 ibtn_2">已借阅</a>
								<else/><a href="" class="ibtn_1 ibtn_1">已借阅</a></eq>
						</dd>
					</dl>
				</li>
			</ul>
			<div class="line_hr"></div>

			<ul class="cart_list ">
				<volist name="data" id="data">
				<li class="li_cart">
					<dl class="cart_pro">
						<dt class="dt_tx"><img src="__STATIC__/images/pp.png" alt="" /></dt>
						<dd class="dd_pname2">
							<p><b>{$data.student_name}</b></p>
							<p><b>借阅时间 </b>{$data.borrow_time}</p>
							<p><b>归还时间 </b>{$data.return_time}</p>
						</dd>
					</dl>
				</li>
				</volist>
			</ul>

		</div>
		<script class="js_prejs" type="text/javascript" src="__STATIC__/lib/jquery.min.js"></script>

			$(function() {

			})
		</script>
	</body>

</html>
