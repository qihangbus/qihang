<!doctype html>
<html class="m">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="renderer" content="webkit">
    <title>图书馆</title>
    <include file="Common:theme" />
    <link rel="stylesheet" href="__PUBLIC__/css/mobiles/iconfont.css">
    <script class="js_prejs" type="text/javascript" src="__PUBLIC__/js/mobiles/lib/jquery.min.js"></script>

</head>
<body>
<div class="wrap2">
    <div class="head-cate" <if condition="$f gt '0'">style="height:84px;"</if>>
    <ul class="ul_3">
        <input type="hidden" id="types" value="{$type}"/>
        <volist name="grade_list" id="vo">
            <li <if condition="$type eq $vo['grade_id']">class="li_cur"</if> type="{$vo.grade_id}">
            <a href="{:U('mobile.php/Library/detail',array('id'=>$id,'type'=>$vo['grade_id']))}">
                <span>{$vo.grade_name}</span>
            </a>
            </li>
        </volist>
    </ul>
</div>
<div class="line_hr"></div>
<div id="div1">
    <ul class="cart_list list_banj">
        <volist name="list" id="vo" empty="暂无数据">
            <li class="li_cart">
                <dl class="cart_pro">
                    <dt class="dt_tx"><img src="{$vo['book_thumb']}" alt="" /></dt>
                    <dd class="dd_pname2 p_padr">
                        <p class=" p_name">{$vo['book_name']}</p>
                        <p><b>所在班级 </b>{$vo.grade_name}{$vo.class_name}</p>
                    </dd>
                    <dd class="dd_r">
                        <a href="{:U('mobile.php/TClass/readhistory',array('student_id'=>$vo['student_id']))}" class="ibtn_1" style="display:none;">借阅历史</a>
                    </dd>
                </dl>
            </li>
        </volist>
        <div style="vertical-align:central"></div>
    </ul>
</div>
<a href="{:U('mobile.php/SIndex/Index',array('id'=>$id))}">
    <span class="f_index" style="bottom:15px;"><span class="iconfont icon-shouyeshouye"></span></span>
</a>
</div>
</body>
</html>
