<!doctype html>
<html class="m">
<head>
<meta charset="utf-8">
<meta http-equiv="x-dns-prefetch-control" content="on">
<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="renderer" content="webkit">
<title>收货地址</title>
<link rel="stylesheet" href="__PUBLIC__/css/mobiles/base.css">
<link rel="stylesheet" href="__PUBLIC__/css/mobiles/app.css">
</head>
<body>

<div class="wrap2"> 
	<if condition="$address_list neq ''">
		<div class="address_t" style="display:none;"><span>编辑</span></div>
		<div class="line_hr"></div>
		<div class="address_list">
			<volist name="address_list" id="vo">
				<a href="{:U('mobile.php/Order/checkout/',array('user_id'=>$user_id,'recid'=>$recid,'user_flag'=>$user_flag,'address_id'=>$vo['address_id']))}" style="position:relative:z-index:1;">	
					<dl class="adr_oitem <if condition='$vo.address_id eq $userinfo[address_id]'>adr_oitem_ck</if>">
						<dt class="dt_otit"><span class="s_name"><i class="ic_ad ic_ad_r">{$vo.consignee}</i></span> <span><i class="ic_ad ic_ad_cell">{$vo.mobile}</i></span></dt>
						<dd class="dd_dinfo">{$vo.province_name}{$vo.city_name}{$vo.district_name}{$vo.address}</dd>
					</dl>
				</a>
			</volist>	
		</div>
		<br><br><br>
		<div class="btn_box "><a href="{:U('mobile.php/Order/add_address/',array('user_id'=>$user_id,'user_flag'=>$user_flag,'recid'=>$recid))}" class="btn btn2 btn_address">添加新地址</a></div>
	<else/>
		<dl class="dl_null dl_null_address">
			<dt><img src="__PUBLIC__/images/mobiles/ic_null_address.png" alt="" /></dt>
			<dd class="dd_tips">目前还没有收货地址哦~</dd>
			<dd class="dd_btn"><a href="{:U('mobile.php/Order/add_address/',array('user_id'=>$user_id,'user_flag'=>$user_flag,'recid'=>$recid))}" class="btn btn2 btn_address">添加地址</a>  </dd>
		</dl>
	</if>
	
</div>


<script class="js_prejs" type="text/javascript" src="__PUBLIC__/js/mobiles/lib/jquery.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
