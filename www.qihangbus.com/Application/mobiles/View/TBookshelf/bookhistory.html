<!doctype html>
<html class="m">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="renderer" content="webkit">
    <title>借阅历史</title>
    <include file="Common:theme" />
	<link rel="stylesheet" href="__PUBLIC__/css/mobiles/iconfont.css">
    <script class="js_prejs" type="text/javascript" src="__PUBLIC__/js/mobiles/lib/jquery.min.js"></script>
</head>
<body>
    <div class="wrap2">
        <ul class="cart_list">
            <li class="li_cart">
                <volist name="list" id="vo" empty="暂无数据">
                <dl class="cart_pro">
                    <dt class=""><img src="{$vo.book_thumb}" alt="" /></dt>
                    <dd class="dd_pname2 p_padr">
                        <p><b>{$vo.book_name}</b></p>
                        <p><b>借阅人 </b>{$vo.user_name}</p>
                        <p><b>借阅时间 </b> <span class="color1">{$vo.add_time|date="Y-m-d H:i:s",###}</span></p>
                    </dd>
                    <dd class="dd_r dd_r2" style="display:none;">
                        <eq name="book.book_status" value="1">
                            在库
                            <else />
                            出库
                        </eq>
                    </dd>
                </dl>
                </volist>
            </li>
        </ul>
        <div class="line_hr"></div>
        <ul class="cart_list ">
			<empty name="history">
				<div class="data-empty">
				<p><img src="__PUBLIC__/images/mobiles/empty.png"><p>
				<p>暂无数据</p>
				</div>
			</empty>
            <volist name="history" id="vo">
                <li class="li_cart">
                    <dl class="cart_pro">
                        <dt class="dt_tx"><img src="{$vo['book_thumb']}" alt="" /></dt>
                        <dd class="dd_pname2">
                            <p><b>{$vo['book_name']}</b></p>
                            <p><b>借阅时间 </b>{$vo['borrow_time']}</p>
                            <p><b>归还时间 </b>{$vo['return_time']}</p>
                        </dd>
                    </dl>
                </li>
            </volist>
        </ul>
    </div>
     <a href="{:U('mobile.php/TIndex/index',array('teacher_id'=>$user_id))}">
<span class="f_index" style="bottom:15px;"><span class="iconfont icon-shouyeshouye"></span></span>
</a> 
</body>
</html>
