<!doctype html>
<html class="m">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="renderer" content="webkit">
    <title>班级管理</title>
    <include file="Common:theme" />
	<link rel="stylesheet" href="__PUBLIC__/css/mobiles/iconfont.css">
    <script class="js_prejs" type="text/javascript" src="__STATIC__/lib/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#navon1").click(function () {
                PageTab(0); 
            })
            $("#navon2").click(function () {
                PageTab(1); 
            })


        })

        function PageTab(state) {
            if (state == 0) {
                document.getElementById("yidingyue").className = "li_cur";
                document.getElementById("weidingyue").className = "";
                document.getElementById("div1").style.display = "";
                document.getElementById("div2").style.display = "none";
            } else {
                document.getElementById("yidingyue").className = "";
                document.getElementById("weidingyue").className = "li_cur";
                document.getElementById("div1").style.display = "none";
                document.getElementById("div2").style.display = "";
            }
        }
    </script>

</head>
<body>
    <div class="wrap2">
        <div class="head-cate">
            <ul class="ul_2">
                <li id="yidingyue" class="li_cur">
                    <a id="navon1" href="javascript:void(0)"><span>已订购学生 </span></a>
                </li>
                <li id="weidingyue">
                    <a id="navon2" href="javascript:void(0)"><span>未订购学生</span></a>
                </li>
            </ul>
        </div>
        <div id="div1">
            <ul class="cart_list list_banj">
                <volist name="students" id="vo"> 
                    <eq name="vo['readbook']" value="1">
                        <li class="li_cart">
                            <dl class="cart_pro">
                                <dt class="dt_tx"><img src="{$vo['student_avatar']}" alt="" /></dt>
                                <dd class="dd_pname2 p_padr">
                                    <p class=" p_name">{$vo['student_name']}</p>
                                    <p class=""><b>订购时间 </b>{$vo['borrow_time']}</p>
                                </dd>
                                <dd class="dd_r">
                                    <div class="d_zhungt"><span class="color1">在读</span></div>
                                    <a href="./readhistory?student_id={$vo['student_id']}" class="ibtn_1">借阅历史</a>
                                </dd>
                            </dl>
                        </li>
                    </eq>
                </volist>
                <div style="vertical-align:central"></div>
            </ul>
        </div>

        <div id="div2" style="display:none">
            <ul class="cart_list list_banj">
				<empty name="students">
					<div class="data-empty">
					<p><img src="__PUBLIC__/images/mobiles/empty.png"><p>
					<p>暂无数据</p>
					</div>
				</empty>
                <volist name="students" id="vo">
                    <eq name="vo['readbook']" value="0">
                        <li class="li_cart">
                            <dl class="cart_pro">
                                <dt class="dt_tx"><img src="{$vo['student_avatar']}" alt="" /></dt>
                                <dd class="dd_pname2 p_padr">
                                    <p class=" p_name">{$vo['student_name']}</p>
                                    <p class=""><b>订购时间 </b>{$vo['borrow_time']}</p>
                                </dd>
                                <dd class="dd_r">
                                    <div class="d_zhungt"><span class="color1">未读</span></div>
                                    <a href="./readhistory?student_id={$vo['student_id']}" class="ibtn_1">借阅历史</a>
                                </dd>
                            </dl>
                        </li>
                    </eq>
                </volist>
                <div style="vertical-align:central"></div>
            </ul>
        </div>
          <a href="{:U('mobile.php/TIndex/index',array('teacher_id'=>$teacher_id))}">
<span class="f_index" style="bottom:15px;"><span class="iconfont icon-shouyeshouye"></span></span>
</a> 
    </div>
</body>
</html>
