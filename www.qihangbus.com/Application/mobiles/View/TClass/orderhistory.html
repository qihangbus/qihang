<!doctype html>
<html class="m">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="renderer" content="webkit">
    <title>订购历史</title>
    <include file="Common:theme" />
	<link rel="stylesheet" href="__PUBLIC__/css/mobiles/iconfont.css">
    <script class="js_prejs" type="text/javascript" src="__STATIC__/lib/jquery.min.js"></script>
</head>
<body>

    <div class="wrap2">
        <div class="head-cate">
            <ul class="ul_2">
                <li style="width:25%"
                    <eq name="readbook" value="1"> class="li_cur"</eq>>
                    <a href="{:U('mobile.php/TClass/index',array('teacher_id'=>$teacher_id,'readbook'=>1))}">
                        <span>已借阅学生 </span>
                    </a>
                </li>
                <li style="width:25%"
                    <eq name="readbook" value="2"> class="li_cur"</eq>>
                    <a href="{:U('mobile.php/TClass/index',array('teacher_id'=>$teacher_id,'readbook'=>2))}">
                        <span>未借阅学生</span>
                    </a>
                </li>
                <li style="width:25%"
                    <eq name="readbook" value="3"> class="li_cur"</eq>>
                    <a href="{:U('mobile.php/TClass/order',array('teacher_id'=>$teacher_id,'readbook'=>3))}">
                        <span>已订购学生 </span>
                    </a>
                </li>
                <li style="width:25%"
                    <eq name="readbook" value="4"> class="li_cur"</eq>>
                    <a href="{:U('mobile.php/TClass/order',array('teacher_id'=>$teacher_id,'readbook'=>4))}">
                        <span>未订购学生</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="line_hr"></div>    
        <ul class="cart_list">
			<empty name="list">
					<div class="data-empty">
					<p><img src="__PUBLIC__/images/mobiles/empty.png"><p>
					<p>暂无数据</p>
					</div>
				</empty>
            <volist name="list" id="vo">
                    <li class="li_cart">
                        <dl class="cart_pro" style="height:25px;margin:0">
                            <dd class="dd_pname2" style="padding-left:0;">
                                <p class=" p_name">{$vo['log_time']|date="Y-m-d",###} <b>订购 </b>{$vo['remark']}学期 <if condition="$i eq 1">，截止日期为：{$vo['cutoff']|date="Y-m-d",###}</if></p>
                            </dd>
                        </dl>
                    </li>
            </volist>
        </ul>

  <a href="{:U('mobile.php/TIndex/index',array('teacher_id'=>$teacher_id))}">
<span class="f_index" style="bottom:15px;"><span class="iconfont icon-shouyeshouye"></span></span>
</a> 
    </div>
</body>
</html>
