<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a href="./"><img src="__PUBLIC__/images/logo.png" alt=""></a>
        </div>

        <div class="logo-icon text-center">
            <a href="./"><img src="__PUBLIC__/images/logo_icon.png" alt=""></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!-- visible to small devices only -->
            <div class="visible-xs hidden-sm hidden-md hidden-lg">
                <div class="media logged-user">
                    <img alt="" src="__PUBLIC__/images/photos/user-avatar.png" class="media-object">
                    <div class="media-body">
                        <h4><a href="#">John Doe</a></h4>
                        <span>"Hello There..."</span>
                    </div>
                </div>

                <h5 class="left-nav-title">Account Information</h5>
                <ul class="nav nav-pills nav-stacked custom-nav">
                  <li><a href="#"><i class="fa fa-user"></i> <span>Profile</span></a></li>
                  <li><a href="#"><i class="fa fa-cog"></i> <span>Settings</span></a></li>
                  <li><a href="#"><i class="fa fa-sign-out"></i> <span>Sign Out</span></a></li>
                </ul>
            </div>

            <include file="common:menu"/>

        </div>
    </div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <include file="common:header"/>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                角色管理
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">后台首页</a>
                </li>
                <li>
                    <a href="#">系统设置</a>
                </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <style type="text/css">
            .col-lg-4{color:#65cea7}
            .col-lg-4 label{color:#cccccc}
            .adv-table table tr td {
                line-height: 30px;
                padding:0px;
                padding-left: 10px;
            }
        </style>
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        
                        <header class="panel-heading">
                            栏目权限
                            <span class="pull-right">
                                <a href="{:U('/Role/index')}" class="btn btn-primary">角色管理</a>
                                <a href="{:U('/Role/edit/id/0')}" class="btn btn-primary">添加角色</a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal adminex-form" method="post" action="{:U('/Role/act_setting_cat_priv')}">
                            <div class="adv-table">
                                <table  class="display table table-bordered table-striped" id="dnd-example">
                                    <thead>
                                    <tr>
                                        <th class="col-lg-1">全选</th>
                                        <th class="col-lg-7">栏目名称</th>
                                        <th class="col-lg-1">查看</th>
                                        <th class="col-lg-1">添加</th>
                                        <th class="col-lg-1">修改</th>
                                        <th class="col-lg-1">删除</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr>
                                       <td>{$categorys}</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="clearfix">
                                <div class="btn-group col-lg-offset-1">
                                    <input type="hidden" name="roleid" value="{$roleid}"/>
                                    <input type="submit" value="提交" name="dosubmit" id="editable-sample_new" class="btn btn-primary">
                                </div>
                            </div>
                            <div class="space15"></div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
        <include file="common:footer"/>
    </div>
    <!-- main content end-->
</section>
