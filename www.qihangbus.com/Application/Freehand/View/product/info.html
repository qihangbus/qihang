<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">
  <title>产品详情_{:L('_WEBSITE_NAME_')}</title>
  <link href="__PUBLIC__/js/advanced-datatable/css/demo_page.css" rel="stylesheet" />
  <link href="__PUBLIC__/js/advanced-datatable/css/demo_table.css" rel="stylesheet" />
  <link rel="stylesheet" href="__PUBLIC__/js/data-tables/DT_bootstrap.css" />

  <link href="__PUBLIC__/css/style.css" rel="stylesheet">
  <link href="__PUBLIC__/css/style-responsive.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="__PUBLIC__/js/html5shiv.js"></script>
  <script src="__PUBLIC__/js/respond.min.js"></script>
  <![endif]-->
  <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
  <script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
  <script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script type="text/javascript" charset="utf-8">
    window.UEDITOR_HOME_URL = "__PUBLIC__/ueditor/";
    $(document).ready(function () {
      UE.getEditor('contents', {
      initialFrameHeight: 300,
      initialFrameWidth: 800,
      serverUrl: "{:U('admin/Books/uploads')}"
    });
  });
    
  </script>    
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a href="./"><img src="__PUBLIC__/images/logo.png" alt=""></a>
        </div>

        <div class="logo-icon text-center">
            <a href="./"><img src="__PUBLIC__/images/logo_icon.png" alt=""></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!-- visible to small devices only -->
            <div class="visible-xs hidden-sm hidden-md hidden-lg">
                <div class="media logged-user">
                    <img alt="" src="__PUBLIC__/images/photos/user-avatar.png" class="media-object">
                    <div class="media-body">
                        <h4><a href="#">John Doe</a></h4>
                        <span>"Hello There..."</span>
                    </div>
                </div>

                <h5 class="left-nav-title">Account Information</h5>
                <ul class="nav nav-pills nav-stacked custom-nav">
                  <li><a href="#"><i class="fa fa-user"></i> <span>Profile</span></a></li>
                  <li><a href="#"><i class="fa fa-cog"></i> <span>Settings</span></a></li>
                  <li><a href="#"><i class="fa fa-sign-out"></i> <span>Sign Out</span></a></li>
                </ul>
            </div>

            <include file="common:menu"/>

        </div>
    </div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <include file="common:header"/>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                <if condition="$product.product_id gt 0">修改<else/>添加</if>产品
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">后台首页</a>
                </li>
                <li>
                    <a href="#">系统设置</a>
                </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <style type="text/css">
            .col-lg-4{color:#65cea7}
            .col-lg-4 label{color:#cccccc}
        </style>
        <div class="wrapper">
            <div class="row">





                        <div class="col-lg-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <if condition="$product.product_id gt 0">修改<else />添加</if>产品
                                    <span class="pull-right">
                                        <a href="{:U('Productlst/index')}" class="btn btn-primary">产品列表</a>
                                        <a href="javascript:void(0);" class="btn disabled">添加产品</a>
                                        <!-- <a href="{:U('/Books/import')}" class="btn btn-primary">导入数据</a> -->
                                     </span>
                                </header>
                                   
                                <div class="panel-body">
                                    <form class="form-horizontal" method="post" enctype='multipart/form-data' name="myform" action="{:U('/Productlst/handle')}" role="form">
                                    <div class="tab-content">    
                                        <div class="tab-pane active" id="home"> 
                                            <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">产品名称</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="form-control" name="product_name" value="{$product.product_name}">
                                                </div>
                                            </div>



                                            <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">产品分类</label>
                                                <div class="col-lg-4">
                                                    <select name="cate_id" id="cate_id" class="form-control m-bot15">
                                                        <option>请选择</option>
                                                        <volist name="category" id="vo">
                                                            <option value="{$vo['cate_id']}" <eq name="product.cate_id" value="$vo.cate_id">selected</eq>>{$vo['cate_name']}</option>
                                                        </volist>
                                                    </select>
                                                </div>
                                            </div>

<!--                                        <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">产品描述</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="form-control" name="book_name" value="{$info.book_name}">
                                                </div>
                                            </div> -->

                                            <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">产品描述</label>
                                                <div class="col-lg-6">
                                                    <textarea name="product_desc" class="form-control" cols="20" rows="2">{$product.product_desc}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">类型描述</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="form-control" name="content_desc" value="{$product.content_desc}">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">产品图片</label>
                                                <div class="col-lg-4">
                                                    <input type="file" id="pic" name="product_img"/>
                                                    <input type="hidden" name="img_url" value="{$product.img_url}"/>
                                                    <input type="hidden" name="thumb_url" value="{$product.thumb_url}"/>
                                                    <img src="{$product.img_url}" style="width:50px;">
                                                </div>
                                            </div>                            

                                            <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">库存</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="form-control" name="product_num" value="{$product.product_num}">
                                                </div>
                                            </div>
                                        <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">流量套餐</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="form-control" name="flow" value="{$product.flow}" >
                                                </div>
                                        </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">金豆兑换价</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="form-control" name="product_price" value="{$product.product_price}">
                                                </div>
                                            </div> 



                                            <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">本店价</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="form-control" name="shop_price" value="{$product.shop_price}">
                                                </div>
                                            </div>    


                                            <div class="form-group" style="display:none;">
                                                <label class="col-lg-2 col-sm-2 control-label">音频文件</label>
                                                <div class="col-lg-4">
                                                    <input type="file" name="video">
                                                </div>
                                            </div>
											





                              <!--               <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">是否推荐:</label>
                                                <div class="col-lg-1">
                                                    <label class="checkbox-inline">
                                                    <input type="checkbox" name="is_recommend" value="1" <if condition="$info['is_recommend'] eq 1">checked</if>> 是
                                                    </label>
                                                </div>
                                            </div> -->

                                        </div>
                                        <div class="tab-pane" id="about">
                                            <div class="form-group">
                                                <label class="col-lg-2 col-sm-2 control-label">相册</label>
                                                <div class="col-lg-4">
                                                    <input type="file" name="gellary[]">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-offset-1 col-lg-10">
                                                <input type="hidden" name="product_id" value="{$product.product_id}"/>
                                                <input type="submit" class="btn btn-primary" value="提交"/>
                                            </div>
                                        </div>
                                    
                                    </div>
                                    </form>
                                </div>
                            </section>

                        </div>


            </div>
        </div>
        <!--body wrapper end-->
        <include file="common:footer"/>
    </div>
    <!-- main content end-->
</section>
<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>
<!--easy pie chart-->
<script src="__PUBLIC__/js/easypiechart/jquery.easypiechart.js"></script>
<script src="__PUBLIC__/js/easypiechart/easypiechart-init.js"></script>
<!--Sparkline Chart-->
<script src="__PUBLIC__/js/sparkline/jquery.sparkline.js"></script>
<script src="__PUBLIC__/js/sparkline/sparkline-init.js"></script>
<!--icheck -->
<script src="__PUBLIC__/js/iCheck/jquery.icheck.js"></script>
<script src="__PUBLIC__/js/icheck-init.js"></script>
<!-- jQuery Flot Chart-->
<script src="__PUBLIC__/js/flot-chart/jquery.flot.js"></script>
<script src="__PUBLIC__/js/flot-chart/jquery.flot.tooltip.js"></script>
<script src="__PUBLIC__/js/flot-chart/jquery.flot.resize.js"></script>
<!--Morris Chart-->
<script src="__PUBLIC__/js/morris-chart/morris.js"></script>
<script src="__PUBLIC__/js/morris-chart/raphael-min.js"></script>
<!--Calendar-->
<script src="__PUBLIC__/js/calendar/clndr.js"></script>
<script src="__PUBLIC__/js/calendar/evnt.calendar.init.js"></script>
<script src="__PUBLIC__/js/calendar/moment-2.2.1.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>
<!--Dashboard Charts-->
<script src="__PUBLIC__/js/dashboard-chart-init.js"></script>
</body>
</html>
