<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">
  <title>添加菜单_{:L('_WEBSITE_NAME_')}</title>
  <link href="__PUBLIC__/js/advanced-datatable/css/demo_page.css" rel="stylesheet" />
  <link href="__PUBLIC__/js/advanced-datatable/css/demo_table.css" rel="stylesheet" />
  <link rel="stylesheet" href="__PUBLIC__/js/data-tables/DT_bootstrap.css" />

  <link href="__PUBLIC__/css/style.css" rel="stylesheet">
  <link href="__PUBLIC__/css/style-responsive.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="__PUBLIC__/js/html5shiv.js"></script>
  <script src="__PUBLIC__/js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a href="./"><img src="__PUBLIC__/images/logo.png" alt=""></a>
        </div>

        <div class="logo-icon text-center">
            <a href="./"><img src="__PUBLIC__/images/logo_icon.png" alt=""></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!-- visible to small devices only -->
            <div class="visible-xs hidden-sm hidden-md hidden-lg">
                <div class="media logged-user">
                    <img alt="" src="__PUBLIC__/images/photos/user-avatar.png" class="media-object">
                    <div class="media-body">
                        <h4><a href="#">John Doe</a></h4>
                        <span>"Hello There..."</span>
                    </div>
                </div>

                <h5 class="left-nav-title">Account Information</h5>
                <ul class="nav nav-pills nav-stacked custom-nav">
                  <li><a href="#"><i class="fa fa-user"></i> <span>Profile</span></a></li>
                  <li><a href="#"><i class="fa fa-cog"></i> <span>Settings</span></a></li>
                  <li><a href="#"><i class="fa fa-sign-out"></i> <span>Sign Out</span></a></li>
                </ul>
            </div>

            <include file="common:menu"/>

        </div>
    </div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <include file="common:header"/>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                <if condition="$info.id gt 0">
                修改
                <else/>
                添加    
                </if>
                菜单
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">后台首页</a>
                </li>
                <li>
                    <a href="#">系统设置</a>
                </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <style type="text/css">
            .col-lg-4{color:#65cea7}
            .col-lg-4 label{color:#cccccc}
        </style>
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        
                        <header class="panel-heading">
                            <if condition="$info.id gt 0">
                            修改
                            <else/>
                            添加    
                            </if>
                            菜单
                            <span class="pull-right">
                                <a href="{:U('/Menu/index')}" class="btn btn-primary">菜单管理</a>
                                <a href="javascript:void(0);" class="btn disabled">添加菜单</a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" method="post" name="myform" action="{:U('/Menu/edit_handle')}">
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">上级菜单</label>
                                    <div class="col-lg-3">
                                        <select name="parentid" >
                                            <option value="0">{:L('_NO_PARENT_MENU_')}</option>
                                            {$select_categorys}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">对应的中文语言名称</label>
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" name="language" value="{$info.language}" placeholder="">
                                    </div>
                                    <p class="help-block">请输入对应的中文语言名称</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">菜单英文名称</label>
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" name="name" value="{$info.name}" placeholder="">
                                    </div>
                                    <p class="help-block">请输入菜单英文名称</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">模块名</label>
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" name="mname" value="{$info.m}" placeholder="">
                                    </div>
                                    <p class="help-block">请输入模块名</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">文件名</label>
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" name="cname" value="{$info.c}">
                                    </div>
                                    <p class="help-block">请输入文件名</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">方法名</label>
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" name="aname" value="{$info.a}">
                                    </div>
                                    <p class="help-block">请输入方法名</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">附加参数</label>
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" name="data" value="{$info.data}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">是否显示</label>
                                    <div class="col-lg-10">
                                        <label class="checkbox-inline" style="padding-left: 0">
                                            <input name="display" type="radio" <if condition="$info['display'] eq 1">checked</if> value="1">
                                            是
                                        </label>
                                        <label class="checkbox-inline">
                                            <input name="display" type="radio" <if condition="$info['display'] eq 2">checked</if> value="2">
                                            否
                                        </label>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <input type="hidden" name="id" value="{$info.id}"/>
                                        <input type="submit" class="btn btn-primary" value="提交"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
        <include file="common:footer"/>
    </div>
    <!-- main content end-->
</section>
<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>
<!--easy pie chart-->
<script src="__PUBLIC__/js/easypiechart/jquery.easypiechart.js"></script>
<script src="__PUBLIC__/js/easypiechart/easypiechart-init.js"></script>
<!--Sparkline Chart-->
<script src="__PUBLIC__/js/sparkline/jquery.sparkline.js"></script>
<script src="__PUBLIC__/js/sparkline/sparkline-init.js"></script>
<!--icheck -->
<script src="__PUBLIC__/js/iCheck/jquery.icheck.js"></script>
<script src="__PUBLIC__/js/icheck-init.js"></script>
<!-- jQuery Flot Chart-->
<script src="__PUBLIC__/js/flot-chart/jquery.flot.js"></script>
<script src="__PUBLIC__/js/flot-chart/jquery.flot.tooltip.js"></script>
<script src="__PUBLIC__/js/flot-chart/jquery.flot.resize.js"></script>
<!--Morris Chart-->
<script src="__PUBLIC__/js/morris-chart/morris.js"></script>
<script src="__PUBLIC__/js/morris-chart/raphael-min.js"></script>
<!--Calendar-->
<script src="__PUBLIC__/js/calendar/clndr.js"></script>
<script src="__PUBLIC__/js/calendar/evnt.calendar.init.js"></script>
<script src="__PUBLIC__/js/calendar/moment-2.2.1.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>
<!--Dashboard Charts-->
<script src="__PUBLIC__/js/dashboard-chart-init.js"></script>
</body>
</html>
