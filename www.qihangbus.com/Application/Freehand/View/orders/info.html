<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">
  <title>订单详情_{:L('_WEBSITE_NAME_')}</title>
  <link href="__PUBLIC__/js/advanced-datatable/css/demo_page.css" rel="stylesheet" />
  <link href="__PUBLIC__/js/advanced-datatable/css/demo_table.css" rel="stylesheet" />
  <link rel="stylesheet" href="__PUBLIC__/js/data-tables/DT_bootstrap.css" />

  <link href="__PUBLIC__/css/style.css" rel="stylesheet">
  <link href="__PUBLIC__/css/style-responsive.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="__PUBLIC__/js/html5shiv.js"></script>
  <script src="__PUBLIC__/js/respond.min.js"></script>
  <![endif]-->
  <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
  <script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
  <script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script type="text/javascript" charset="utf-8">
    window.UEDITOR_HOME_URL = "__PUBLIC__/ueditor/";
    $(document).ready(function () {
      UE.getEditor('contents', {
      initialFrameHeight: 300,
      initialFrameWidth: 800,
      serverUrl: "{:U('admin/Books/uploads')}"
    });
  });
    
  </script>    
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a href="./"><img src="__PUBLIC__/images/logo.png" alt=""></a>
        </div>

        <div class="logo-icon text-center">
            <a href="./"><img src="__PUBLIC__/images/logo_icon.png" alt=""></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!-- visible to small devices only -->
            <div class="visible-xs hidden-sm hidden-md hidden-lg">
                <div class="media logged-user">
                    <img alt="" src="__PUBLIC__/images/photos/user-avatar.png" class="media-object">
                    <div class="media-body">
                        <h4><a href="#">John Doe</a></h4>
                        <span>"Hello There..."</span>
                    </div>
                </div>

                <h5 class="left-nav-title">Account Information</h5>
                <ul class="nav nav-pills nav-stacked custom-nav">
                  <li><a href="#"><i class="fa fa-user"></i> <span>Profile</span></a></li>
                  <li><a href="#"><i class="fa fa-cog"></i> <span>Settings</span></a></li>
                  <li><a href="#"><i class="fa fa-sign-out"></i> <span>Sign Out</span></a></li>
                </ul>
            </div>

            <include file="common:menu"/>

        </div>
    </div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <include file="common:header"/>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                订单详情
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">后台首页</a>
                </li>
                <li>
                    <a href="#">系统设置</a>
                </li>
            </ul>
        </div>
        <!-- page heading end-->
        <!--body wrapper start-->
        <style type="text/css">
            .col-lg-4{color:#65cea7}
            .col-lg-4 label{color:#cccccc}
        </style>
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            订单详情
                            <span class="pull-right">
                                <a href="{:U('/Orders/index')}" class="btn btn-primary">订单列表</a>
                                <a href="javascript:void(0);" class="btn disabled">订单详情</a>
                             </span>
                        </header>

                        <div class="panel-body">
                            <div class="tab-content" style="line-height: 30px;">
                                <div class="tab-pane active" id="home">
                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">订单编号</label>
                                        <label class="col-lg-3 col-sm-3 control-label">{$info.order_sn}</label>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">订单创建时间</label>
                                        <label class="col-lg-3 col-sm-3 control-label">{$info.add_time|date='Y-m-d H:i:s',###}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">订单支付状态</label>

                                        <label class="col-lg-3 col-sm-3 control-label">
                                            <if condition='$info.pay_status eq 0'><span style="color: red">未支付</span>
                                                <elseif condition='$info.pay_status eq 1 '/><span style="color: #00a0e9">付款中</span>
                                                <elseif condition='$info.pay_status eq 2'/><span style="color: #00BE67">支付成功</span>
                                            </if>
                                        </label>

                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">商品总金额</label>

                                        <label class="col-lg-3 col-sm-3 control-label">{$info.book_amount}¥</label>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">订单支付时间</label>
                                        <label class="col-lg-3 col-sm-3 control-label">{$info.pay_time|date='Y-m-d H:i:s',###}</label>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">支付总金额</label>
                                        <label class="col-lg-3 col-sm-3 control-label">{$info.money_paid}¥</label>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">收货人姓名</label>

                                        <label class="col-lg-3 col-sm-3 control-label">{$info.consignee}</label>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">详细地址</label>

                                        <label class="col-lg-3 col-sm-3 control-label">{$info.address}</label>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">联系方式</label>
                                        <label class="col-lg-3 col-sm-3 control-label">{$info.mobile}</label>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">用户标识</label>

                                        <label class="col-lg-3 col-sm-3 control-label">
                                            <if condition='$info.user_flag eq 1'>园长
                                                <elseif condition='$info.user_flag eq 2'/>老师
                                                <elseif condition='$info.user_flag eq 3' />家长
                                                <else/>图书管理员
                                            </if>
                                        </label>
                                    </div>

                                    <div class="form-group">
                                        <table  class="table table-striped" id="dynamic-table">
                                            <thead>
                                            <tr>
                                                <th class="col-lg-1">商品名</th>
                                                <th class="col-lg-1">商品信息</th>
                                                <th class="col-lg-1">单价</th>
                                                <th class="col-lg-1">数量</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <volist name="goods" id="vo">
                                                <tr>
                                                    <td>{$vo.book_name}</td>
                                                    <td><img src="__ROOT__{$vo.book_img}" style="width:80px;height:100px;"></td>
                                                    <td>{$vo.shop_price}¥</td>
                                                    <td>×{$vo.book_number}</td>
                                                </tr>
                                            </volist>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                                <if condition="$info['pay_status'] eq 2">

                                    <if condition="$info['invoice_no'] eq null">

                                        <form action="{:U('orders/info')}" method="post" onsubmit="return check(this)">

                                            <input type="hidden" name="order_sn" value="{$info.order_sn}">

                                        <div class="form-group">
                                            <label class="col-lg-1 col-sm-1 control-label">快递公司</label>
                                            <div class="col-lg-2">
                                                <input id="code" type="text" class="form-control" name="invoice_code" value="{$info.invoice_code}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-1 col-sm-1 control-label">快递单号</label>
                                            <label class="col-lg-1 col-sm-1 control-label">{$info.shop_price}</label>
                                            <div class="col-lg-3">
                                                <input id="no" type="text" class="form-control" name="invoice_no" value="{$info.shop_price}">
                                            </div>
                                        </div>
                                        <br><br>
                                        <div class="form-group">
                                            <div class="col-lg-10">
                                                <input id="fh" type="submit" class="btn btn-info" value="提交"/>
                                                <a href="javascript:history.back(-1)"><input type="button" class="btn btn-primary" value="返回"/></a>
                                            </div>
                                        </div>

                                        </form>
                                    <else/>
                                        <div class="form-group">
                                            <label class="col-lg-3 col-sm-3 control-label">发货日期</label>
                                            <label class="col-lg-3 col-sm-3 control-label">{$info.shipping_time|date='Y/m/d H:i:s',###}</label>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-sm-2 control-label">物流信息</label>
                                            <label class="col-lg-4 col-sm-4 control-label">{$info.invoice_code}---{$info.invoice_no}</label>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-10">
                                                <a href="javascript:history.back(-1)"><input type="button" class="btn btn-primary" value="返回"/></a>
                                            </div>
                                        </div>

                                    </if>

                                <else/>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <a href="javascript:history.back(-1)"><input type="button" class="btn btn-primary" value="返回"/></a>
                                        </div>
                                    </div>

                                </if>


                            </div>

                        </div>
                    </section>

                </div>


            </div>
        </div>
        <!--body wrapper end-->
        <include file="common:footer"/>
    </div>
    <!-- main content end-->
</section>
<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/js/jquery.nicescroll.js"></script>
<!--easy pie chart-->
<script src="__PUBLIC__/js/easypiechart/jquery.easypiechart.js"></script>
<script src="__PUBLIC__/js/easypiechart/easypiechart-init.js"></script>
<!--Sparkline Chart-->
<script src="__PUBLIC__/js/sparkline/jquery.sparkline.js"></script>
<script src="__PUBLIC__/js/sparkline/sparkline-init.js"></script>
<!--icheck -->
<script src="__PUBLIC__/js/iCheck/jquery.icheck.js"></script>
<script src="__PUBLIC__/js/icheck-init.js"></script>
<!-- jQuery Flot Chart-->
<script src="__PUBLIC__/js/flot-chart/jquery.flot.js"></script>
<script src="__PUBLIC__/js/flot-chart/jquery.flot.tooltip.js"></script>
<script src="__PUBLIC__/js/flot-chart/jquery.flot.resize.js"></script>
<!--Morris Chart-->
<script src="__PUBLIC__/js/morris-chart/morris.js"></script>
<script src="__PUBLIC__/js/morris-chart/raphael-min.js"></script>
<!--Calendar-->
<script src="__PUBLIC__/js/calendar/clndr.js"></script>
<script src="__PUBLIC__/js/calendar/evnt.calendar.init.js"></script>
<script src="__PUBLIC__/js/calendar/moment-2.2.1.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<!--common scripts for all pages-->
<script src="__PUBLIC__/js/scripts.js"></script>
<!--Dashboard Charts-->
<script src="__PUBLIC__/js/dashboard-chart-init.js"></script>


<script type="text/javascript">

    function check(){
        var code = $("#code").val();
        var no = $("#no").val();
        if(code == ''){
            alert('请选择快递公司')
            return false;
        }

        if(no == ''){
            alert('请输入快递单号')
            return false;
        }
    }

</script>
</body>
</html>
