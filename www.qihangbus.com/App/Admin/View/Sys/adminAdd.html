	<include file='Common:header' />
		<style type="text/css">
			.form-group .unchecked{ color:red;}
		</style>
		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">

			<!-- #section:basics/sidebar -->

	<include file='Common:left' />

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div class="main-content-inner">
					<div class="page-content">

                        <!--主题-->
						<div class="page-header">
							<h1>
								您当前操作
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									添加系统管理员
								</small>
							</h1>
						</div>
						<div class="row">
							<div class="col-xs-12">
								
								<form class="form-horizontal" id="validation-form" method="post" novalidate="novalidate">
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="group_id">所属用户组：</label>
										<div class="col-xs-12 col-sm-9">
											<div class="clearfix">
												<select name="group_id"  class="col-sm-3" >
												<option value="">请选择所属用户组</option>
												<foreach name="auth_group" item="v">
												<option value="{$v.id}">{$v.title}</option>
												</foreach>
												</select>
											</div>
										</div>
									</div>

									<div class="space-2"></div>
									
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="username">用户名：</label>
										<div class="col-xs-12 col-sm-9">
											<div class="clearfix">
											<input type="text" name="username" id="username" placeholder="用户名必须是以字母开头，数字、符号组合" class="col-xs-10 col-sm-6" />
											</div>
										</div>
									</div>
									<div class="space-2"></div>
									
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="pwd">密码：</label>
										<div class="col-xs-12 col-sm-9">
											<div class="clearfix">
											<input type="password" name="pwd" id="pwd" placeholder="密码必须大于6位，小于15位" class="col-xs-10 col-sm-6" />
											</div>
										</div>
									</div>
									<div class="space-2"></div>	
									
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="pwd2">确认密码：</label>
										<div class="col-xs-12 col-sm-9">
											<div class="clearfix">
											<input type="text" name="pwd2" id="pwd2" placeholder="两次密码需一致" class="col-xs-10 col-sm-6" />
											</div>
										</div>
									</div>
									<div class="space-2"></div>	
									
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email">用户邮箱：</label>
										<div class="col-xs-12 col-sm-9">
											<div class="clearfix">
											<input type="text" name="email" id="email" class="col-xs-10 col-sm-6" />
											</div>
										</div>
									</div>
									<div class="space-2"></div>	
									
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tel">手机号码：</label>
										<div class="col-xs-12 col-sm-9">
											<div class="clearfix">
											<input type="text" name="tel" id="tel" class="col-xs-10 col-sm-6" />
											</div>
										</div>
									</div>
									<div class="space-2"></div>	
									
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="realname">真实姓名：</label>
										<div class="col-xs-12 col-sm-9">
											<div class="clearfix">
											<input type="text" name="realname" id="realname" class="col-xs-10 col-sm-6" />
											</div>
										</div>
									</div>
									<div class="space-2"></div>	
									
									<div class="form-group">
										<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="status">是否禁用：</label>
										<div class="col-xs-12 col-sm-9">
											<div class="clearfix" style="padding-top:5px;">
											 <input name="status" id="status" value="2" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" />
											<span class="lbl"></span>
											</div>
										</div>
									</div>
									<div class="space-2"></div>	
									
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="ace-icon fa fa-check bigger-110"></i>
												保存
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												重置
											</button>
										</div>
									</div>
								</form>
                        	</div>
                        </div>
									<div class="hr hr-24"></div>
	<include file='Common:header_nav' />
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
	<include file='Common:footer' />
		</div><!-- /.main-container -->
	</body>
	<script src="__PUBLIC__/assets/js/jquery.validate.js"></script>
	<script type="text/javascript">
		jQuery(function($) {
			$('#validation-form').validate({
				//debug: 'true',
				errorElement: 'div',
				errorClass: 'help-block',
				focusInvalid: true,
				rules: {
					group_id: {
						required: true,
					},
					pwd: {
						required: true,
						minlength: 6
					},
					pwd2: {
						required: true,
						minlength: 6,
						equalTo: "#pwd"
					},
					username: {
						required: true,
					},
					email: {
						required: true,
						email:true
					},					
					tel: {
						required: true,
						digits:true,
						minlength:11,
						maxlength:11
					},
				},

				messages: {
					group_id: {
						required: "请选择所属用户组",
					},
					pwd: {
						required: "请输入密码",
						minlength: "密码不能小于6位"
					},
					pwd2: {
						required: "请输入确认密码",
						equalTo: "两次密码不一致"
					},
					username: {
						required: "请输入用户名",
					},
					email: {
						required: "请输入邮箱",
						email: "请输入正确的邮箱"
					},				
					tel: "请输入正确的手机号",					
				},


				highlight: function (e) {
					$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
				},

				success: function (e) {
					$(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
					$(e).remove();
				},

				errorPlacement: function (error, element) {
					if(element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
						var controls = element.closest('div[class*="col-"]');
						if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
						else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
					}
					else if(element.is('.select2')) {
						error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
					}
					else if(element.is('.chosen-select')) {
						error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
					}
					else error.insertAfter(element.parent());
				},

				submitHandler: function (form) {
					$(form).ajaxSubmit({
						//beforeSubmit: showRequest,
						success: function(data){
							if(data.status==1){
								layer.alert(data.info, {icon: 6}, function(index){
									layer.close(index);
									window.location.href=data.url;
								});
							}else{
								layer.alert(data.info, {icon: 5}, function(index){
									layer.close(index);
								});
								return false;
							}
						},
						dataType: 'json'
					});
				},
				invalidHandler: function (form) {
				}
			});
		});
	</script>

</html>
