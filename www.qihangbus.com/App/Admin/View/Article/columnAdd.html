	<script src="__PUBLIC__/assets/js/jquery.validate.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			var xj = {
				type:'type',
				init:function(obj){
					if(obj.type != undefined){this.type = obj.type};
					this.bandModelTurn();
				},
				bandModelTurn:function(){
					$("[name="+this.type+"]").click(function(){
						xj.modelTurn($(this).attr('id'));
					});
				},
				modelTurn:function(id){
					$('#address,#page').hide();
					if(id == 'type2'){
						$('#address').show();
					}else if(id == 'type3'){
						$('#page').show();
					}
				}

			};
			xj.init({});
		});

		$(function(){
			$("form[name='columnadd']").validate({
				//debug: 'true',
				errorElement: 'span',
				errorClass: 'help-inline middle col-xs-12 col-sm-7',
				focusInvalid: true,
				rules: {
					name: {required:true},
				},

				messages: {
					name: "请输入栏目名称",
				},

				highlight: function (e) {
					$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
				},

				success: function (e) {
					$(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
					$(e).remove();
				},

				errorPlacement: function (error, element) {
					if(element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
						var controls = element.closest('div[class*="col-"]');
						if(controls.find(':checkbox,:radio').length > 1)
							controls.append(error);
						else
							error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
					}else
						error.insertAfter(element);
				},

				submitHandler: function (form) {
					$(form).ajaxSubmit({
						beforeSubmit: function(){
							wait = layer.load(2);
						},
						success: function(data){
							layer.close(wait);
							if(data.status==1){
								layer.msg(data.info, {icon:6,time:1000}, function(index){
									layer.close(index);
									window.location.href=data.url;
								});
							}else{
								layer.msg(data.info, {time:800}, function(index){
									layer.close(index);
								});
								return false;
							}
						},
						error: function showError(responseText, statusText){
							layer.close(wait);
							if(statusText=='timeout'){
								layer.msg("服务器繁忙，请稍后再试！", {time:1000});
								return;
							}else{
								layer.msg(statusText,{time:1000});
							}
						},
						timeout: 5000,
						dataType: 'json'
					});
				},
			});
		});
	</script>
	</body>
