<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>用户登录</title>
		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="__PUBLIC__/assets/css/bootstrap.css" />
		<link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace.css" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-part2.css" />
		<![endif]-->
		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-ie.css" />
		<![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="__PUBLIC__/assets/js/html5shiv.js"></script>
		<script src="__PUBLIC__/assets/js/respond.js"></script>
		<![endif]-->
		<script src="__PUBLIC__/assets/js/jquery.min.js"></script>
		<script src="__PUBLIC__/assets/js/jquery.form.js"></script>
		<script src="__PUBLIC__/layer/layer.js"></script>
<style>
	.high{ color:#F00;}
	.loginnone{display:none;}
	.login-container{ position:fixed;top:20%;left:50%;margin-left: -187.5px;}
</style>
	</head>

	<body class="login-layout light-login">

	<div class="login-container">
		<div class="center">
			<h1>
				<i class="ace-icon fa fa-leaf green"></i>
				<span class="red">TL</span>
				<span  class="blue" style="font-family:microsoft yahei" id="id-text2">网站后台管理</span>
			</h1>
		</div>

		<div class="space-6"></div>

		<div class="position-relative">
			<div id="login-box" class="login-box visible widget-box no-border">
				<div class="widget-body">
					<div class="widget-main">
						<h4 class="header blue lighter bigger">
							<i class="ace-icon fa fa-coffee green"></i>
							请填写您的用户信息
						</h4>

						<div class="space-6"></div>
						<p id="loginresult" class="loginnone"></p>
						<form name="runlogin" id="runlogin" method="post">
							<fieldset>
								<label class="block clearfix">
									<span class="block input-icon input-icon-right">
										<input type="text" class="form-control" name="username" id="admin_username" placeholder="用户名" />
										<i class="ace-icon fa fa-user"></i>
									</span>
								</label>

								<label class="block clearfix">
									<span class="block input-icon input-icon-right">
										<input type="password" class="form-control" name="pwd" id="admin_pwd" placeholder="输入密码" />
										<i class="ace-icon fa fa-lock"></i>
									</span>
								</label>

								<div class="space"></div>

								<div class="clearfix">
									<label class="inline">
										<input type="checkbox" class="ace" />
										<span class="lbl"> 记住信息</span>
									</label>

									<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
										<i class="ace-icon fa fa-key"></i>
										<span class="bigger-110">登录</span>
									</button>
								</div>

								<div class="space-4"></div>
							</fieldset>
						</form>
					</div><!-- /.widget-main -->
				</div><!-- /.widget-body -->
			</div><!-- /.login-box -->
		</div><!-- /.position-relative -->
	</div>

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='__PUBLIC__/assets/js/jquery.js'>"+"<"+"/script>");
		</script>
		<!-- <![endif]-->

		<!--[if IE]>
		<script type="text/javascript">
		 window.jQuery || document.write("<script src='../assets/js/jquery1x.js'>"+"<"+"/script>");
		</script>
		<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='__PUBLIC__/assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>
        
	</body>
	<script>
		$(function(){
			$('#runlogin').ajaxForm({
				beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
				success: complete, // 这是提交后的方法
				dataType: 'json'
			});

			function checkForm(){
				$('#loginresult').attr("class", "high");

				if( '' == $.trim($('#admin_username').val())){
					$('#loginresult').html('登入用户名不能为空').show();
					$('#admin_username').focus();
					return false;
				}

				if( '' == $.trim($('#admin_pwd').val())){
					$('#loginresult').html('登入密码不能为空').show();
					$('#admin_pwd').focus();
					return false;
				}
			}
			function complete(data){
				if(data.status==1){
					window.location.href="{:U('Index/index')}";
					return false;
				}else{
					$('#loginresult').html(data.info).show();
					return false;
				}
			}
		});
	</script>
</html>
